<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Butterfly Game</title>
    <link rel="icon" type="image/x-icon" href="fav.ico">
</head>
<body class="body">
    <h1>Butterfly Game</h1>
    <h2 id="level-title">Press A Key to Start</h2>
    <div class="container">
        <div class="top">
            <p class="btn blue" id="blue"></p>
            <p class="btn purple" id="purple"></p>
        </div>
        <div class="bottom">
            <p class="btn orange" id="orange"></p>
            <p class="btn yellow" id="yellow"></p>
        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
